    <!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Taller js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="bg-info">
    <h1 class="d-flex justify-content-center">COLEGIO NACIONAL</h1> 
      <div class="contenedor">
        <h2 id="titulo_accion_formulario" class="my-5"></h2> </h2>
        <form class="mt-3 mb-5" id="formulario"> 
            <div class="mb-3">
              <label for="ne_user" class="form-label"><strong>Estudiante</strong></label>
              <input type="text"  class="form-control w-50" id="ne_user">
            </div>
            <div class="mb-3">
              <label for="c_user" class="form-label"><strong>Codigo</strong></label>
              <input type="number" class="form-control w-50" id="c_user">
            </div>
            <div class="mb-3">
                <label for="ce_user" class="form-label"><strong>Correo</strong></label>
                <input type="text" class="form-control w-50" id="ce_user">
              </div>
            <button id="boton_formulario" type="button" class="btn btn-primary" onclick="guardar_datos()">Enviar y Guardar</button>
          </form>
          
          <h4>Listado</h4>
          <div>
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Nombre Estudiante</th>
                    <th scope="col">Codigo</th>
                    <th scope="col">Correo Electronico</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody id="datos-estudiantes-read">
                  
                  </tbody>
              </table>

          </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"  
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
    <script src=" https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/code.js"></script>
     
  </body>

    

   
    
</body>
</html>
